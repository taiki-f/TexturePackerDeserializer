name: ReleaseBuild

on: [push]

jobs:
  build:
  
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v1

    - uses: warrenbuckley/Setup-Nuget@v1
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    - run: MSBuild.exe -r $Env:GITHUB_WORKSPACE\TexturePackerDeserializer\TexturePackerDeserializer.csproj

    - uses: warrenbuckley/Setup-MSBuild@v1
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    - run: MSBuild.exe $Env:GITHUB_WORKSPACE\TexturePackerDeserializer\TexturePackerDeserializer.csproj -p:Configuration=Release
      timeout-minutes: 5

    - uses: actions/upload-artifact@v1.0.0
      with:
        name: artifacts
        path: TexturePackerDeserializer\bin\Release\TexturePackerDeserializer.exe
